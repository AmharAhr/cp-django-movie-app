<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
		<link rel="stylesheet" href="{% static 'polls/app.css' %}" />
    </head>

    <body>
        <div class="wrapper">
            <nav class="nav">
                <div class="container">
                    <div class="nav__menu">
                    	<a href="/new_movie" class="nav__item">Create movie</a>
                		<a class="nav__header" href="/">Clever Movie</a>
                    	<a href="/my_movies" class="nav__item">My movies</a>
                    </div>
                </div>
            </nav>

            <section class="result">
            	<div class="container">
					<div class="movies">
                        {% for movie in my_movies %}
                        	<div class="movies__item">
                                <form action='{{ "/my_movies/" |add:movie.id }}' method='get'>
                                    <button class="movies__item-delete-button hide">
                                        <i class="movies__item-delete fa fa-times" onclick="return confirm('Are you sure?')"></i>
                                    </button>
                                </form>
								<i class="movies__item-star fa fa-star hide"></i>
                                <p class="movies__item-rating hide">{{ movie.fields.PersonalRating }}/10</p>
								<a href="#" class="movies__item-expander hide">View Details</a>
                                <img class="movies__item-image" src='{{ movie.fields.Photos.0.url }}' />

                                <div class="movies__item-title">
                                    <p>{{ movie.fields.Name }} </p>
                                </div>
                            </div>
                        {% endfor %}
                     </div>
            	</div>
            </section>

            <footer class="footer">
				<p class="footer__text"> @Cleverprogrammer LLC</p>
            </footer>

        </div>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <script src = "{% static 'polls/modal.min.js' %}"></script>
        <script src = "{% static 'polls/app.js' %}"></script>

    </body>



</html>
